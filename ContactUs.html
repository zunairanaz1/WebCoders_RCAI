<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<link rel="stylesheet" href="contactus.css">
<!-- Fontawesome CDN Link -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<div class="container">
<div class="content">
  <div class="left-side">
    <div class="address details">
      <i class="fas fa-map-marker-alt"></i>
      <div class="topic">Address</div>
      <div class="text-one">Dawood University</div>
      <div class="text-two">MA Jinnah road</div>
    </div>
    <div class="phone details">
      <i class="fas fa-phone-alt"></i>
      <div class="topic">Phone</div>
      <div class="text-one">03123007208</div>
    
    </div>
    <div class="email details">
      <i class="fas fa-envelope"></i>
      <div class="topic">Email</div>
      <div class="text-two">nazzunaira63@gmail.com</div>
    </div>
  </div>
  <div class="right-side">
    <div class="topic-text">Send us a message</div><br>
    <p>If you have any types of queries, you can send me message from here. It's my pleasure to help you.</p>
    <form action="#">
        <div class="input-box">
          <input type="text" placeholder="Enter your name">
        </div>
        <div class="input-box">
          <input type="text" placeholder="Enter your email">
        </div>
        <div class="input-box">
            <input type="text area" rows="4" cols="50" placeholder="Send us a message">
          </div>
        <div class="input-box message-box">
          
        </div>
        <div class="button">
          <input type="button" value="Send Now" >
        </div>
      </form>
</div>
</div>
</div>
</body>
</html>
